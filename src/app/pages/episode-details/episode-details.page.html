<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" defaultHref="/tabs/episodes">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Title: "<i>{{ episode?.title }}</i>"</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="episode" class="movie-card">

    <ion-item>
      <ion-icon name="TV-outline" slot="start" color="dark"></ion-icon>
      Season: {{ episode.season }} Episode: {{ episode.episode_id}}
    </ion-item>

    <ion-item>
      <ion-icon name="calendar" slot="start" color="dark"></ion-icon>
      Release Date: {{ episode.air_date }}
    </ion-item>

    <ion-item>
      <ion-icon name="people" slot="start" color="dark"></ion-icon>
      Characters: {{ episode.characters }}
    </ion-item>
  </ion-card>
</ion-content>
