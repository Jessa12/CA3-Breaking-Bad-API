<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start" defaultHref="/tabs/episodes">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Title: "{{ death?.count }}"</ion-title>
    
    <ion-buttons slot="end">
      <ion-button (click)="unfavoriteepisode()" *ngIf="isFavorite">
        <ion-icon name="star" slot="icon-only" color="dark"></ion-icon>
      </ion-button>
      <ion-button (click)="favoriteepisode()" *ngIf="!isFavorite">
        <ion-icon name="star-outline" slot="icon-only" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="death">


    <ion-item>
      <ion-icon name="card" slot="start"></ion-icon>
      Season: {{ death.season }} Episode: {{ death.episode_id}}
    </ion-item>

    <ion-item>
      <ion-icon name="death" slot="start"></ion-icon>
      Death: {{ death.name }} Number: {{ death.deathCount}}
    </ion-item>

    <ion-item>
      <ion-icon name="calendar" slot="start"></ion-icon>
      Cause: {{ death.cause }}
    </ion-item>

    <ion-item>
      <ion-icon name="people" slot="start"></ion-icon>
      Characters: {{ episode.characters }}
    </ion-item>
  </ion-card>
</ion-content>
