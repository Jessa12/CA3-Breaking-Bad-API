<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Deaths</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="death"></ion-card>

  <ion-card button detail lines="inset" *ngFor="let death of deaths | async" (click)="death">
		<ion-card-content>
			<ion-list lines="none">

				<ion-item>
					Season: {{ death.season }} Episode: {{ death.episode }}
				</ion-item>
        
				<ion-item>
					Death: {{ death.death }}
				</ion-item>

				<ion-item>
					Cause: {{ death.cause }}
				</ion-item>

				<ion-item>
					Responsible: {{ death.responsible }}
				</ion-item>

				<ion-item>
					Last words: " {{ death.last_words }}"
				</ion-item>

        <ion-item>
          Number of Deaths: {{ death.number_of_deaths}}
        </ion-item>

			</ion-list>
		</ion-card-content>
	</ion-card>
