<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start" defaultHref="tabs/quotes">
      <ion-back-button> </ion-back-button>
    </ion-buttons>

    <ion-title>Quote #: {{ quote?.quote_id }}</ion-title>
    
    <ion-buttons slot="end">
      <ion-button (click)="unfavoriteepisode()" *ngIf="isFavorite">
        <ion-icon name="star" slot="icon-only" color="dark"></ion-icon>
      </ion-button>
      <ion-button (click)="favoriteepisode()" *ngIf="!isFavorite">
        <ion-icon name="star-outline" slot="icon-only" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="quote">

         <ion-item>
          <ion-icon name="Quotation icon" slot="start"></ion-icon>
          Quote: "{{ quote.quote }}"
        </ion-item>
        
        <ion-item>
          <ion-icon name="person" slot="start"></ion-icon>
          Author: {{ quote.author }}
        </ion-item>
         
         <ion-item>
          <ion-icon name="film" slot="start"></ion-icon>
           Series: {{ quote.series }}
         </ion-item>
  </ion-card>
</ion-content>
