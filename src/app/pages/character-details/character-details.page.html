  2. To apply the image of each character

<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start" defaultHref="tabs/characters">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>"<b>{{ character?.name }}</b>"</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="character" color="dark">
    <ion-card-header>Nickname: {{ character.nickname }}</ion-card-header>

    <ion-card-content>
      <img src="{{ character.img }}" alt="{{ character.nickname }}" width="250" height="250"> <!-- here is the link i found to put my image of the character https://github.com/manoellvitor/BreakingBadApp/blob/master/BreakingBadApp/src/app/pages/episode-details/episode-details.page.html-->
    </ion-card-content>

          <ion-item>
            <ion-icon name="card" slot="start" color="dark"></ion-icon>
            Character ID: {{ character.char_id }}
          </ion-item>

          <ion-item>
            <ion-icon name="calendar" slot="start" color="dark"></ion-icon>
            Date of Birth: {{ character.birthday }}
          </ion-item>

          <ion-item>
            <ion-icon name="briefcase" slot="start" color="dark"></ion-icon>
            Occupation: {{ character.occupation }}
          </ion-item>

          <ion-item>
            <ion-icon name="list" slot="start" color="dark"></ion-icon>
            Status: {{ character.status}}
          </ion-item>

          <ion-item>
            <ion-icon name="eye" slot="start" color="dark"></ion-icon>
            Appearance: {{ character.appearance }}
          </ion-item>

          <ion-item>
            Portrayed: {{ character.portrayed }}
          </ion-item>
  </ion-card>
</ion-content>
