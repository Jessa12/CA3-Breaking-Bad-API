<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start" defaultHref="tabs/characters">
      <ion-back-button> </ion-back-button>
    </ion-buttons>

    <ion-title>"{{ character?.name }}"</ion-title>
    
    <ion-buttons slot="end">
      <ion-button (click)="unfavoriteepisode()" *ngIf="isFavorite">
        <ion-icon name="star" slot="icon-only" color="dark"></ion-icon>
      </ion-button>
      <ion-button (click)="favoriteepisode()" *ngIf="!isFavorite">
        <ion-icon name="star-outline" slot="icon-only" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="character">
    <ion-card-header>Nickname: {{ character.nickname }}</ion-card-header>

    <ion-card-content>
      <img src="{{ character.img }}" alt="{{ character.nickname }}" width="250" height="250">
    </ion-card-content>

          <ion-item>
            <ion-icon name="card" slot="start"></ion-icon>
            Character ID: {{ character.char_id }}
          </ion-item>

          <ion-item>
            <ion-icon name="calendar" slot="start"></ion-icon>
            Date of Birth: {{ character.birthday }}
          </ion-item>

          <ion-item>
            <ion-icon name="briefcase" slot="start"></ion-icon>
            Occupation: {{ character.occupation }}
          </ion-item>

          <ion-item>
            <ion-icon name="list" slot="start"></ion-icon>
            Status: {{ character.status}}
          </ion-item>

          <ion-item>
            <ion-icon name="eye" slot="start"></ion-icon>
            Appearance: {{ character.appearance }}
          </ion-item>

          <ion-item>
            Portrayed: {{ character.portrayed }}
          </ion-item>

          <ion-item>
            <!-- <div>
              <img src = "character.img"
            </div> -->
          </ion-item>
  </ion-card>
</ion-content>
